<app-game-control (onIntervalFired)="addNumber($event)" (onGameReset)="ResetNumbers()"></app-game-control>
<div class="row">
  <div class="col-5">
    <app-odd *ngFor="let odd of odds" [oddNumber]="odd"></app-odd>

  </div>
  <div class="col-5">
    <app-even *ngFor="let even of evens" [evenNumber]="even"></app-even>

  </div>
</div>

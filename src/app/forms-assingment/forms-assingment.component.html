<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3 class="m-4">Subscribe to our program!</h3>

      <form class="form" (ngSubmit)="onSubmit()" #subscriptionForm="ngForm">
        <div class="userData mb-3" ngModelGroup="userData" id="userData">
          <div class="emailData mb-3">
            <label class="form-label" for="email"> Email : </label>
            <span class="on_error form-text" *ngIf="!email.valid && email.touched"> * Invalid email</span>
            <input class="form-control" type="email" name="email" id="email" ngModel required email #email="ngModel">
          </div>
          <div class="passwordData mb-3">
            <label class="form-label" for="password"> Password : </label>
            <span class="on_error form-text" *ngIf="!password.valid && password.touched"> * Password is required</span>
            <input class="form-control" type="password" id="password" name="password" ngModel required #password="ngModel">
          </div>
        </div>

        <div class="subscription mb-3" #subscriptionData>
          <label class="form-label" for="subscriptionChoice"> Select a subscription : </label>
          <select class="form-control form-select" id="subscriptionChoice" name="subscriptionChoice" [ngModel]="defaultSubscription"
          >
            <option class="form-control" value="basic">Basic</option>
            <option class="form-control" value="advanced">Advanced</option>
            <option class="form-control" value="pro">Pro</option>
          </select>
        </div>
        <div class="submitSection mb-3 d-flex flex-column">
          <span class="on_error form-text" *ngIf="!subscriptionForm.valid && subscriptionForm.touched">The form is invalid. Please correct your data</span>
          <button class="btn btn-primary" type="submit">Subscribe</button>
        </div>
      </form>

      <div class="dataSent" *ngIf="submitted">
        <p>Subscription successful!</p>
        <p>Email : {{subscriptionRequest.email}} </p>
        <p>Password : {{subscriptionRequest.password}}</p>
        <p>Subscription Type : {{subscriptionRequest.choice}} </p>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
